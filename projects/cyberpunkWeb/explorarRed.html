<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaniSid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <h1 class="neon-text logo">DaniSid</h1>
        <p class="hero-subtitle">Creador de Interfaces</p>
        <a href="#data" class="cyber-button">Explorar la Red</a>
    </section>

    <!-- Data Section -->
    <section class="cyber-item data" id="data">
        <h2 class="neon-text">Datos del Núcleo</h2>
        <p class="code-text">Operativo desde 2015 en el ciberespacio. Experto en diseñar portales digitales, ilustraciones vectoriales y simulaciones tridimensionales que desafían la realidad.</p>
        <div class="cyber-stats">
            <div class="stat-module">
                <span class="stat-value" data-count="75">0</span>+<p>Proyectos</p>
            </div>
            <div class="stat-module">
                <span class="stat-value" data-count="10">0</span>+<p>Años</p>
            </div>
            <div class="stat-module">
                <span class="stat-value" data-count="99">0</span>%<p>Energía</p>
            </div>
        </div>
    </section>
</body>
</html>
